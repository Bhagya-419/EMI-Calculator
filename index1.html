<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Loan EMI Calculator</h2>

        <form>
            <label>Loan Amount (₹):</label>
            <input type="number" id="loanAmount" placeholder="Enter amount" required>

            <label>Interest Rate (% per year):</label>
            <input type="number" id="interestRate" placeholder="Enter rate" required>

            <label>Loan Tenure (Months):</label>
            <input type="number" id="loanTenure" placeholder="Enter months" required>
            <br>
            <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        </form>

        <h3>Monthly EMI: ₹<span id="emiResult">0</span></h3>
    </div>

    <script src="script.js"></script>

</body>
</html>
